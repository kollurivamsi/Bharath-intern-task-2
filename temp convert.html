<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>

        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit">

        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin">

        <button onclick="convertTemperature()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var kelvin = parseFloat(document.getElementById('kelvin').value);

            if (!isNaN(celsius)) {
                fahrenheit = (celsius * 9/5) + 32;
                kelvin = celsius + 273.15;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
                document.getElementById('kelvin').value = kelvin.toFixed(2);
                document.getElementById('result').innerText = celsius + ' Celsius is ' + fahrenheit.toFixed(2) + ' Fahrenheit and ' + kelvin.toFixed(2) + ' Kelvin';
            } else if (!isNaN(fahrenheit)) {
                celsius = (fahrenheit - 32) * 5/9;
                kelvin = (fahrenheit - 32) * 5/9 + 273.15;
                document.getElementById('celsius').value = celsius.toFixed(2);
                document.getElementById('kelvin').value = kelvin.toFixed(2);
                document.getElementById('result').innerText = fahrenheit + ' Fahrenheit is ' + celsius.toFixed(2) + ' Celsius and ' + kelvin.toFixed(2) + ' Kelvin';
            } else if (!isNaN(kelvin)) {
                celsius = kelvin - 273.15;
                fahrenheit = (kelvin - 273.15) * 9/5 + 32;
                document.getElementById('celsius').value = celsius.toFixed(2);
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
                document.getElementById('result').innerText = kelvin + ' Kelvin is ' + celsius.toFixed(2) + ' Celsius and ' + fahrenheit.toFixed(2) + ' Fahrenheit';
            } else {
                alert('Please enter a value for Celsius, Fahrenheit, or Kelvin.');
            }
        }
    </script>

</body>
</html>
